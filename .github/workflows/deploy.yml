name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./nvim-docsearch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
